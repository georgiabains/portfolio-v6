{#
  Template: Blog

  Renders blog "hub" page.
#}
{% import "macros.html" as macros %}
{% extends "base.html" %}

{% block content %}
  <section>
    <h1 class="title">
      {{ section.title }}
    </h1>

    {{ macros::blog(pages=paginator.pages) }}
    {{ macros::pagination(paginator=paginator) }}
  </section>
{% endblock content %}
