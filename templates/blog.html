{#
  Template: Blog

  Renders blog "hub" page.
#}
{% extends "base.html" %}

{% block content %}
  <h1 class="title">
    {{ section.title }}
  </h1>

  <ul>
    <!-- If you are using pagination, section.pages will be empty.
        You need to use the paginator object -->  
    {% for page in section.pages %}
      <li>
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
        {% if page.extra %}
          <p>{{ page.extra.excerpt }}</p>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
