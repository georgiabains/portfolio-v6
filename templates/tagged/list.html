{% extends "base.html" %}

{% block content %}
  <h1>All blog tags</h1>
  <p>Tags are displayed in the format "tag (number of posts with this tag)".
  </p>
  <ol>
    {% for term in terms %}
    <li>
      <a href="{{ term.permalink | safe }}">{{ term.name }}</a> ({{ term.pages | length }})
    </li>
    {% endfor %}
  </ol>
{% endblock content %}
